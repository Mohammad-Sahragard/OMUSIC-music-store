<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMUSIC music store</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>

<body class="page-wrap">
    <!------------------ general template  -->
    <div class="template">
        <!------------- menubar -->
        <div class="navigation">
            <div class="logo">     <!------- logo -->
                <a href="index.html" class="logo__name">OMusic</a>
            </div>

            <form class="search-box">     <!------- search box -->
                <input class="search-box__input" type="search">
            </form>

            <div class="menu">     <!------- menu -->
                <strong class="title menu__title">MENU</strong>
                <ul class="menu__bar">

                    <li class="menu__menu-item-box nav-item">
                        <a href="" class="menu__menu-item">
                            <i class="menu__menu-item-icon fas fa-home"></i>
                            <span class="menu__menu-item-text">Home</span>
                        </a>
                    </li>

                    <li class="menu__menu-item-box nav-item">
                        <a href="" class="menu__menu-item">
                            <i class="menu__menu-item-icon fad fa-compass"></i>
                            <span class="menu__menu-item-text">Discover</span>
                        </a>
                    </li>

                    <li class="menu__menu-item-box nav-item">
                        <a href="" class="menu__menu-item">
                            <i class="menu__menu-item-icon fad fa-radio"></i>
                            <span class="menu__menu-item-text">Radio</span>
                        </a>
                    </li>

                    <li class="menu__menu-item-box nav-item">
                        <a href="" class="menu__menu-item">
                            <i class="menu__menu-item-icon fad fa-podcast"></i>
                            <span class="menu__menu-item-text">Podcast</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="library">     <!------- library -->
                <strong class="title library__title">LIBRARY</strong>
                <ul class="library__bar">

                    <li class="library__library-item-box nav-item">
                        <a href="" class="library__library-item">
                            <i class="library__library-item-icon fad fa-folder"></i>
                            <span class="library__library-item-text">Album</span>
                        </a>
                    </li>

                    <li class="library__library-item-box nav-item">
                        <a href="" class="library__library-item">
                            <i class="library__library-item-icon fad fa-folder-blank"></i>
                            <span class="library__library-item-text">Song</span>
                        </a>
                    </li>

                    <li class="library__library-item-box nav-item">
                        <a href="" class="library__library-item">
                            <i class="library__library-item-icon fad fa-user-circle"></i>
                            <span class="library__library-item-text">Artist</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="playlist">     <!------- playlist -->
                <strong class="title playlist__title">PLAYLIST</strong>
                <ul class="playlist__bar">

                    <li class="playlist__playlist-item-box nav-item">
                        <a href="" class="playlist__playlist-item">
                            <i class="playlist__playlist-item-icon fad fa-folder-blank"></i>
                            <span class="playlist__playlist-item-text">my favorite</span>
                        </a>
                    </li>

                    <li class="playlist__playlist-item-box nav-item">
                        <a href="" class="playlist__playlist-item">
                            <i class="playlist__playlist-item-icon fad fa-folder-blank"></i>
                            <span class="playlist__playlist-item-text">my favorite</span>
                        </a>
                    </li>

                    <li class="playlist__playlist-item-box nav-item">
                        <a href="" class="playlist__playlist-item">
                            <i class="playlist__playlist-item-icon fad fa-folder-blank"></i>
                            <span class="playlist__playlist-item-text">my favorite</span>
                        </a>
                    </li>

                    <li class="playlist__playlist-item-box nav-item">
                        <a href="" class="playlist__playlist-item">
                            <i class="playlist__playlist-item-icon fad fa-folder-blank"></i>
                            <span class="playlist__playlist-item-text">my favorite</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>


        <!------------- current tab -->
        <div class="current-tab"></div>
    </div>
</body>
</html>
